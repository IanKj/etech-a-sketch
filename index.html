<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <h1>ETCH-A-SKETCH</h1>
    <div class="container">
        <label id="gridHeader" for="newGridForm">Change Grid Size</label>
        <form action="#" id='newGridForm' return false>
            <div id="gridWidth">
                <label for="number">Width</label>
                <input type="number" required id="width" min="1" max="100">
            </div>
            <div id="gridHeight">
                <label for="number">Height</label>
                <input type="number" required id="height" min="1" max="100">
            </div>
            <input id="submitBtn" type="submit" value="Create New Grid">
        </form>
        <div id="fancy-container">
            <input type="radio" checked id="fancy-colors" name="color"
                value="Fancy Colors">
            <label for="fancy-colors">Random Colors</label>
        </div>
        <div id="select-container">
            <input type="radio" id="select-color" name="color">
            <select name="color-options" id="color-options">
            </select>
        </div>
        <button id='reset'>Reset</button>
    </div>
    <div class="gridContainer"></div>



    <script src="app.js"></script>
</body>

</html>
