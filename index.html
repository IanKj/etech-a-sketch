<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="container">

    </div>
    <label for="newGridForm">Change Grid Size</label>
    <form id='newGridForm'>
        <label for="number">Width</label>
        <input type="number" id="width">
        <label for="number">Height</label>
        <input type="number" id="height">
        <input id="submitBtn" type="button" value="Create New Grid">
        <input type="radio" checked id="fancy-colors" name="color"
            value="Fancy Colors">
        <label for="fancy-colors">Fancy Colors</label><br>
        <input type="radio" id="black-color" name="color" value="black">
        <label for="black">Black</label>
    </form>
    <button id='reset'>Reset</button>


    <script src="app.js"></script>
</body>

</html>
